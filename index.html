<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gify</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <style type="text/css">
        button,
        div,
        form,
        input {
          margin: 10px;
        }

      </style>
</head>
<body>
    <div class="container">
        <h1>Gif Search</h1>
            
        <!-- Movies will get dumped here -->
        
        <button data-topic="pizza">Pizza</button>
        <button data-topic="tacos">Tacos</button>
        <button data-topic="sushi">Sushi</button>
        <button data-topic="pasta">Pasta</button>
        <button data-topic="french-fries">French Fries</button>
        
    <div id="buttons-view"></div>

    <form id="topic-form">
      <label for="topic-input">Add Some Food To This Plate</label>
      <input type="text" id="topic-input">
      <br>
      <input id="add-topic" type="submit" value="Add Some Food To This Plate">
    </form>
    <div id="topic-view"></div>
  <div id="gifs-appear-here">
  </div>

  

        

    
    <script src="assets/javascript/app.js"></script>
</body>
</html>
